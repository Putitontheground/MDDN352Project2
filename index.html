<!DOCTYPE html>
<html>
   <head>
      <script src="https://aframe.io/releases/0.8.2/aframe.js"></script>
      <script type = "text/javascript" src="js/aframe-ar.js"></script>
      <link rel="stylesheet" type="text/css" href="css/main.css">
      <!-- <script src="https://unpkg.com/aframe-text-component/dist/aframe-text-component.min.js"></script> -->
      <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.js"></script>
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
   </head>
   <body style='margin : 0px; overflow: hidden;'>
      <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' >
         <!-- model retrieved from https://sketchfab.com/models/de1f1066056e478ca7bfc2223a34c6b2# -->
         <a-marker id = "markerboxes" type='pattern' url='patterns/pattern-marker.patt'>
<!-- js.js will poulate -->
         </a-marker>


         <!--flower marker -->

         <a-marker id ="marker" type='pattern' url='patterns/flower-marker.patt'>
            <!--<a-box  rotation="0 45 0" color="red"></a-box>-->
            <a-entity animation-mixer gltf-model="#flower" scale="4 4 4" ></a-entity>
         </a-marker>

         <!--glass marker -->

         <a-marker id ="marker" type='pattern' url='patterns/glass-marker.patt'>
            <!--<a-box rotation="0 45 0" color="green"></a-box>-->
            <a-entity animation-mixer gltf-model="#glass" scale=".1 .1 .1"></a-entity>
         </a-marker>

         <!--barrow marker -->

         <a-marker id ="marker" type='pattern' url='patterns/barrow-marker.patt'>
            <a-box  rotation="0 45 0" color="grey"></a-box>
         </a-marker>

         <!--glue marker -->

         <a-marker id ="marker" type='pattern' url='patterns/glue-marker.patt'>
            <!--<a-box rotation="0 45 0" color="white"></a-box>-->
            <a-entity animation-mixer gltf-model="#glue" scale=".35 .35 .35"></a-entity>
         </a-marker>


         <a-assets>
            <!--flower model -->
            <a-asset-item id="flower" src="gltfs/flower/new.glTF" ></a-asset-item>
            <!--glass model -->
            <a-asset-item id="glass" src="gltfs/glass/fff.0002.glTF" ></a-asset-item>
            <!--glue model -->
            <a-asset-item id="glue" src="gltfs/glue/petition.0003.glTF" ></a-asset-item>

         </a-assets>

         <a-entity camera look-controls>
         <a-entity cursor="fuse: true;"
            position="0 0 -0.1"
            geometry="primitive: ring; radiusInner: 0.0004; radiusOuter:0.0006"
            material="color: white; shader: flat"
            fueseTimeout= "50">
         </a-entity>
      </a-scene>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script type = "text/javascript" src="js/js.js"></script>
   </body>
</html>
